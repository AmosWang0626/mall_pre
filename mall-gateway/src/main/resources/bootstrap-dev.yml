# nacos config need to be defined in bootstrap.yml
spring:
  cloud:
    nacos:
      config:
        server-addr: amos.wang:8088
        file-extension: yaml
        group: DEV_GROUP
        namespace: 63ff78df-8674-4479-8f90-65e32c903654
        extension-configs[0]:
          data-id: application-global.properties
          group: DEV_GROUP
          refresh: true
        extension-configs[1]:
          data-id: application-sentinel.properties
          group: DEV_GROUP
          refresh: true